<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashfree Ebook Demo</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); width: 320px; text-align: center; }
        h2 { color: #007bff; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        label { text-align: left; display: block; margin-bottom: 5px; font-weight: bold; }
        button { background-color: #007bff; color: white; padding: 12px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #loading { display: none; color: orange; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Ebook: Python for Beginners</h2>
    <p><strong>Price: â‚¹499.00</strong></p>
    
    <form id="paymentForm">
        <p>Please enter your details to proceed to secure checkout.</p>
        
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" placeholder="Apna Naam Daalo" required>
        
        <label for="userPhone">Phone Number:</label>
        <input type="tel" id="userPhone" placeholder="10 Digit Mobile Number (e.g., 9876543210)" required pattern="[0-9]{10}">
        
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" placeholder="Email ID" required>
        
        <input type="hidden" id="ebookId" value="EBOOK_001_PYTHON">
        <input type="hidden" id="amount" value="499">
        
        <button type="submit" id="buyButton">Buy Now & Go to Checkout</button>
        <p id="loading">ðŸ”— Generating secure payment link... Please wait.</p>
    </form>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const email = document.getElementById('userEmail').value;
        const amount = document.getElementById('amount').value;
        const ebookId = document.getElementById('ebookId').value;
        
        const buyButton = document.getElementById('buyButton');
        const loadingText = document.getElementById('loading');
        
        buyButton.disabled = true;
        loadingText.style.display = 'block';

        const data = {
            customer_name: name,
            customer_phone: phone,
            customer_email: email,
            order_amount: amount,
            ebookId: ebookId,
            order_id: 'CFORDER_' + Date.now() + Math.floor(Math.random() * 100) 
        };

        try {
            const response = await fetch('/.netlify/functions/create-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok && result.payment_link) {
                window.location.href = result.payment_link;
            } else {
                alert('Payment link generation failed. Error: ' + (result.message || 'Server error'));
                console.error('API Response:', result);
            }

        } catch (error) {
            console.error('Network or server error:', error);
            alert('A network error occurred. Please try again.');
        } finally {
            buyButton.disabled = false;
            loadingText.style.display = 'none';
        }
    });
</script>
</body>

</html>
